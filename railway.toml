[build]
builder = "nixpacks"

[deploy]
startCommand = "python agents/main.py"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Only watch Python files â€” ignore web/ changes so frontend commits don't retrigger this service
[[deploy.watchPatterns]]
include = ["agents/**", "requirements.txt", "runtime.txt", "nixpacks.toml"]
