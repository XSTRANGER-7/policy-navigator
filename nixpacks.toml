# nixpacks.toml â€” Force Python-only build for Railway
# This prevents nixpacks from detecting web/package.json and trying Node.js.

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
# Ensure pip is available via ensurepip, then install requirements
cmds = ["python3 -m ensurepip --upgrade", "python3 -m pip install --upgrade pip setuptools wheel", "python3 -m pip install -r requirements.txt"]

[start]
cmd = "python3 agents/main.py"
