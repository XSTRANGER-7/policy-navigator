# nixpacks.toml â€” Force Python-only build for Railway
# This prevents nixpacks from detecting web/package.json and trying Node.js.

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["python3 -m pip install -r requirements.txt"]

[start]
cmd = "python3 agents/main.py"
